{% extends "base.html" %}
{% block form %}
<div class="container text-center my-4 p-3">
    <h1 class="border border-4 rounded-3 p-4"><u>Capture Live Screenshot Of Any Website Without Any Ads</u>.</h1>
    <img src="/static/img/22.svg" class="img-fluid" alt="...">
    <!-- <img src="/static/img/undraw_Developer_activity_re_39tg.svg" height="100" class="img-fluid"> -->
    <div class="text-center mt-4 p-3">
        <form action="/web_ss" method="POST">
            {% csrf_token %}
            <div class="input-group mb-3">
                <input type="url" required class="form-control" name="web" placeholder="Enter Website Link"
                    aria-label="Username" aria-describedby="basic-addon1">
                
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-outline-warning" type="submit">Capture Now</button>
            </div>
        </form>
    </div>
</div>
{% endblock form %}
